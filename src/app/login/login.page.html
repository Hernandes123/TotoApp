  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item class="email">
      <ion-input  [(ngModel)]="email" name="first"  type="email" placeholder="E-mail" ></ion-input>
    </ion-item>

    <ion-item class="password">
      <ion-input [(ngModel)]="password" name="first"  placeholder="Senha" type="{{ isViewPass ? 'text' : 'password' }}"></ion-input>
    </ion-item>
    
    <p (click)="onClick()" class="forgot">
      Esqueceu sua senha?
      <p>
        
        <ion-button expand="block"  type="submit" class="button">
          Entrar
        </ion-button>
